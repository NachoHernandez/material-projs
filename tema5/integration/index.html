<!DOCTYPE html>
<html>
  <head>
    <!-- Todopoderoso jQuery -->
    <script src="../../lib/js/jquery.js"></script>

    <!-- Nuestras utilidades (y algunos extras) -->
    <script src="../lib/prelude.js"></script>

    <!-- Simulación del servicio AJAX -->
    <script src="../lib/solipsist.js"></script>
    <script src="lib/service.js"></script>

    <!-- Para incluir Backbone en la pagina -->
    <script src="../lib/underscore.js"></script>
    <script src="../lib/backbone.js"></script>

    <!-- Integracion backbone.js + klass.js -->
    <script src="../lib/bbone-klass-integration.js"></script>

    <!-- Foundation -->
    <script src="../lib/foundation.js"></script>
    <link rel="stylesheet" type="text/css" href="../../lib/css/foundation.css">

    <!-- Jasmine -->
    <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
    <script type="text/javascript" src="lib/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-console.js"></script>

    <title>JS Pro</title>
  </head>

  <body>

    <!-- Templates -->

    <script type="text/template" id="contador-ui">

      <div class="twelve columns">
        <div class="six columns">
          <ul class="button-group three-up even radius">
            <li>
              <a class="button alert radius"> Dec </a>
            </li>
            <li>
              <a class="button success radius"> Inc </a>
            </li>
            <li>
              <a class="button reset radius"> Reset </a>
            </li>
          </ul>
        </div>

        <div class="six columns panel">
          <h5> Contador: <%= contador %> </h5>
        </div>
      </div>

    </script>


    <!-- Código de la página -->

    <div class="row">
      <div class="twelve columns">
        <h1> Testeando Interacciones </h1>
        <hr />
      </div>
    </div>

    <div class="row" id="contenedor"> </div>

    <!-- El codigo del ejercicio -->
    <script src="code.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
